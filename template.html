<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://classless.de/classless.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <script src="../js/metrika.js" async></script>
    <title>{{ page }}</title>
    <style>
        img {
            width: 100px;
        }

        table {
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li>{{ page }}</li>
        </ul>
    </nav>
    <section>
        <table>
        {% for obj in objects %}
            <tr>
                <td>
                    {%- if obj['link'] -%}
                        <a href="{{ obj['link'] }}">{{ obj['name'] }}</a>
                    {%- else -%}
                        {{ obj['name'] }}
                    {%- endif -%}
                </td>
                <td><img src="{{ obj['image'] }}"></td>
            </tr>
        {%- endfor %}
        </table>
    </section>
</body>
